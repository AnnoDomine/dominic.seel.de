repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
        args: ["apps/backend/"] # **Wichtig: Nur auf den Backend-Ordner anwenden**
      - id: ruff-format
        args: ["apps/backend/"] # **Wichtig: Nur auf den Backend-Ordner anwenden**

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, css, markdown, yaml, json, ts, tsx]
        language: node
        language_version: 20.12.2
        args: ["--ignore-path", ".prettierignore"]
        files: ^apps/frontend/

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.27.0
    hooks:
      - id: eslint
        files: ^apps/frontend/.*\.(js|jsx|ts|tsx)$
        args:
          [
            "--config",
            "apps/frontend/.eslintrc.js",
            "--ignore-path",
            "apps/frontend/.eslintignore"
          ]
        language: node
        language_version: 20.12.2
        pass_filenames: false

  - repo: local
    hooks:
      - id: commitlint
        name: Commitlint
        entry: npx --no-install commitlint --edit ${1}
        language: system
        stages: [commit-msg]
