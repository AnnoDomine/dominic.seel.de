repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
        args: ["apps/backend/"] # **Wichtig: Nur auf den Backend-Ordner anwenden**
      - id: ruff-format
        args: ["apps/backend/"] # **Wichtig: Nur auf den Backend-Ordner anwenden**

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types_or: [javascript, css, markdown, yaml, json, ts, tsx]
        args: ["--ignore-path", "apps/frontend/.prettierignore"]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        args: ["--config", "apps/frontend/.eslintrc.js", "--ignore-path", "apps/frontend/.eslintignore"]
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: commitlint
        name: Commitlint
        entry: npx --no-install commitlint --edit ${1}
        language: system
        types: [commit-msg]