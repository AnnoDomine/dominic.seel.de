repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff-check
        name: Ruff Check
        args: ["apps/backend/", "--fix"]
      - id: ruff-format
        name: Ruff Format
        args: ["apps/backend/"]

  # Python Type Checking (MyPy)
  - repo: local
    hooks:
      - id: mypy
        name: MyPy
        entry: ./apps/backend/venv/bin/python -m mypy apps/backend
        language: system
        types: [python]
        files: ^apps/backend/
        pass_filenames: false

  - repo: local
    hooks:
      - id: local-biome-check
        name: biome check
        entry: npx biome check --write --files-ignore-unknown=true --no-errors-on-unmatched
        language: system
        types: [text]
        files: "\\.(jsx?|tsx?|c(js|ts)|m(js|ts)|d\\.(ts|cts|mts)|jsonc?|css|svelte|vue|astro|graphql|gql)$"

  - repo: local
    hooks:
      - id: commitlint
        name: Commitlint
        entry: npx --no-install commitlint --edit ${1}
        language: system
        stages: [commit-msg]
